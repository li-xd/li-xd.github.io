{{ define "body" }}
    <body class="{{ if .Site.Params.backgroundImage }} background-image" style="background-image: url('{{ .Site.Params.backgroundImage }}');" {{ else }}"{{ end }}>
{{ end }}

{{ define "main" }}
    <main aria-role="main">
<div style="max-width:650px;margin-top:25px;margin-left: 6px;margin-right: 6px;">
        <!-- Swiper -->
        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- 单个Slide -->
                {{ range .Site.Params.Portraits }}
                <div class="swiper-slide">
                    <img src="{{ .Path }}" alt="{{ .Alt }}" style="border-radius: 22px;max-width: 100%; height: auto;" loading = "lazy">
                    <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </div>
                {{ end }}
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <p>{{ .Site.Params.Portrait.hello }}</p>
        {{ partial "subtitle.html" . }}
        
        {{- with .Site.Params.social }}
            <div style="margin-top: 20px;">
                {{ partial "social-icons.html" . }}
            </div>
        {{- end }}
    </div>
    </main>
{{ end }}
