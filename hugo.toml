    #bottomText = [
    #  "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
    #]

  # Colors for favicons
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  [params.logo]
    logoMark     = "「 "
    logoText     = " 看山还是山，看水还是水!"
    logoHomeLink = "/"
